<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Success</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            border: 2px solid #4CAF50;
            padding: 10px 20px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #4CAF50;
            color: #fff;
        }

        /* Responsive styles */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            a {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Your file has been successfully downloaded</h1>
    <p>Title: {{ title }}</p>
    <a href="/">Go back to the main page</a>
</body>
</html>
